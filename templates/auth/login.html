<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - Pet Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(to bottom, #f9fafb 0%, #e5e7eb 100%);
      }
    </style>
  </head>
  <body class="gradient-bg flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <span class="material-icons text-6xl text-yellow-500">pets</span>
        <h1 class="text-4xl font-bold text-gray-800 mt-2">Welcome Back!</h1>
        <p class="text-gray-600 mt-2">
          Login to continue to your pet paradise.
        </p>
      </div>
        {% if form.errors %}
          <div class="test-sm text-red-500 mb-2 text-center">
            Your username and password didn't match. Please try again.
          </div>
          {% endif %}
      <form action="" method="POST">
         {% csrf_token %}
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="email"
            >Username</label
          >
          <div class="relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="material-icons text-gray-400">person</span>
            </div>
            <input
              class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3 px-4"
              type="text" name="username" class="form-control" id="id_username" required placeholder="Username"
            />
          </div>
        </div>
        <div class="mb-6">
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="password"
            >Password</label
          >
          <div class="relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="material-icons text-gray-400">lock</span>
            </div>
            <input
              class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3 px-4"
              type="password" name="password" class="form-control" id="id_password" required
              placeholder="••••••••"
            />
          </div>
        </div>
        {% comment %} <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              class="h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 rounded"
              id="remember-me"
              name="remember-me"
              type="checkbox"
            />
            <label class="ml-2 block text-sm text-gray-900" for="remember-me"
              >Remember me</label
            >
          </div>
          <div class="text-sm">
            <a
              class="font-medium text-yellow-500 hover:text-yellow-600"
              href="#"
              >Forgot your password?</a
            >
          </div>
        </div> {% endcomment %}
        <div>
          <button
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150 ease-in-out"
            type="submit"
          >
            Sign In
          </button>
        </div>
      </form>
      {% comment %} <p class="mt-8 text-center text-sm text-gray-600">
        Don't have an account?
        <a class="font-medium text-yellow-500 hover:text-yellow-600" href="#"
          >Sign up</a
        >
      </p> {% endcomment %}
    </div>
  </body>
</html>
